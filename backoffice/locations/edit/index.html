<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" contend="width=device-width, initial-scale=1" />

    <link href="/backoffice/css/style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/backoffice/favicon.ico" />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <script src="/backoffice/js/login.js"></script>
    <script>
      loginCheck()
    </script>

    <title>Animal House - Edit Location</title>
  </head>

  <body>
    <div id="app" class="md:flex antialiased">
      <!--iframe con autorimozione, simile all'include in php-->
      <iframe
        src="/backoffice/sidebar.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
      ></iframe>

      <main class="bg-gray-100 h-screen w-full overflow-y-auto">
        <section id="performance">
          <header class="border-b border-solid border-gray-300 bg-gray-700">
            <h2 class="p-6 text-gray-100">Locations</h2>
          </header>
          <section class="m-4 bg-white border border-gray-300 border-solid rounded shadow">
            <header class="border-b border-solid border-gray-300 p-4 text-lg font-medium">
              <table class="w-full">
                <tr>
                  <td class="p-2 py-4">Edit Location</td>
                  <td class="text-right p-2 pr-4 text-gray-700">
                    <a href="../"><i class="bi bi-skip-backward"></i> Go back</a>
                  </td>
                </tr>
              </table>
            </header>
            <div class="shadow-xl bg-gray-50">
              <div class="flex flex-wrap">
                <div class="w-3/4 lg:w">
                  <section class="overflow-x-auto w-full">
                    <div id="map" style="width: 100%; height: 80vh"></div>
                  </section>
                </div>
                <div class="w-1/4 lg:w">
                  <section class="overflow-x-auto w-full">
                    <div class="flex justify-center m-8">
                      <div class="m-4">
                        <div class="flex flex-wrap -mx-3 mb-6">
                          <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                              Name*
                            </label>
                            <input
                              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                              id="grid-name"
                              type="text"
                              placeholder="Animal House"
                              required
                              aria-label="Name"
                            />
                          </div>
                          <div class="w-full px-3 mt-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                              Street*
                            </label>
                            <input
                              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                              id="grid-street"
                              type="text"
                              placeholder="Via Eleonora Duse, 13/C-D-E"
                              required
                              aria-label="Street"
                            />
                          </div>
                          <div class="w-full px-3 mt-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                              City*
                            </label>
                            <input
                              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                              id="grid-city"
                              type="text"
                              placeholder="Bologna"
                              required
                              aria-label="City"
                            />
                          </div>
                          <div class="w-full px-3 mt-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                              ZIP*
                            </label>
                            <input
                              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                              id="grid-zip"
                              type="number"
                              placeholder="40127"
                              required
                              aria-label="ZIP"
                            />
                          </div>
                          <div class="w-full px-3 mt-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                              Country*
                            </label>

                            <select
                              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                              id="grid-country"
                              required
                              aria-label="Country"
                            >
                              <option value="" label="-">-</option>
                              <option value="IT" label="Italy">Italy</option>
                              <option value="AL" label="Albania">Albania</option>
                              <option value="AD" label="Andorra">Andorra</option>
                              <option value="AT" label="Austria">Austria</option>
                              <option value="BE" label="Belgium">Belgium</option>
                              <option value="BG" label="Bulgaria">Bulgaria</option>
                              <option value="HR" label="Croatia">Croatia</option>
                              <option value="CY" label="Cyprus">Cyprus</option>
                              <option value="CZ" label="Czech Republic">Czech Republic</option>
                              <option value="DK" label="Denmark">Denmark</option>
                              <option value="EE" label="Estonia">Estonia</option>
                              <option value="FO" label="Faroe Islands">Faroe Islands</option>
                              <option value="FI" label="Finland">Finland</option>
                              <option value="FR" label="France">France</option>
                              <option value="DE" label="Germany">Germany</option>
                              <option value="GI" label="Gibraltar">Gibraltar</option>
                              <option value="GR" label="Greece">Greece</option>
                              <option value="HU" label="Hungary">Hungary</option>
                              <option value="IS" label="Iceland">Iceland</option>
                              <option value="IE" label="Ireland">Ireland</option>
                              <option value="LV" label="Latvia">Latvia</option>
                              <option value="LI" label="Liechtenstein">Liechtenstein</option>
                              <option value="LT" label="Lithuania">Lithuania</option>
                              <option value="LU" label="Luxembourg">Luxembourg</option>
                              <option value="MT" label="Malta">Malta</option>
                              <option value="MC" label="Monaco">Monaco</option>
                              <option value="NL" label="Netherlands">Netherlands</option>
                              <option value="NO" label="Norway">Norway</option>
                              <option value="PL" label="Poland">Poland</option>
                              <option value="PT" label="Portugal">Portugal</option>
                              <option value="RO" label="Romania">Romania</option>
                              <option value="SM" label="San Marino">San Marino</option>
                              <option value="SK" label="Slovakia">Slovakia</option>
                              <option value="SI" label="Slovenia">Slovenia</option>
                              <option value="ES" label="Spain">Spain</option>
                              <option value="SE" label="Sweden">Sweden</option>
                              <option value="CH" label="Switzerland">Switzerland</option>
                              <option value="GB" label="United Kingdom">United Kingdom</option>
                              <option value="VA" label="Vatican City">Vatican City</option>
                            </select>
                          </div>
                        </div>

                        <div class="flex flex-wrap -mx-3 mb-2">
                          <div class="w-full px-3">
                            <button
                              id="send"
                              class="bg-blue-500 hover:bg-blue-400 w-full text-white font-bold float-right py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                            >
                              Save Location
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script src="https://openlayers.org/api/2.13.1/OpenLayers.js"></script>
    <script src="script.js"></script>
  </body>
</html>
