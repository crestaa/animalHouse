<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" contend="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="/backoffice/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <!-- stylesheet -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- chart -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

  <link href="/backoffice/css/style.css" type="text/css" rel="stylesheet">
  <script src="/backoffice/js/login.js"></script>
  <script>
    loginCheck();
  </script>


  <title>Animal House - Dashboard</title>

</head>

<body>
  <div id="app" class="md:flex antialiased">
    <!--iframe con autorimozione, simile all'include in php-->
    <iframe src="/backoffice/sidebar.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <main class="bg-gray-100 h-screen w-full overflow-y-auto">
      <section id="performance">
        <header class="border-b border-solid border-gray-300 bg-gray-700">
          <h2 class="p-6 text-gray-100">Dashboard</h2>
        </header>
        <section class="m-4 bg-white border border-gray-300 border-solid rounded shadow">
          <header class="border-b border-solid border-gray-300 p-4 text-lg font-medium">
            Animal House Overview
          </header>
          <section class=" flex flex-row flex-wrap items-center text-center border-b border-solid border-gray-300">
            <div class="p-4 w-full sm:w-1/2 lg:w-1/4 border-b border-solid border-gray-300 md:border-b-0 sm:border-r">
              <span class="text-xs font-medium text-gray-500 uppercase">TOTAL REVENUE</span>
              <div class="py-4 flex items-center justify-center text-center">
                <span class="mr-4 text-3xl" id="revenue_place"></span>
              </div>
            </div>
            <div class="p-4 w-full sm:w-1/2 lg:w-1/4 border-b border-solid border-gray-300 md:border-b-0 sm:border-r">
              <span class="text-xs font-medium text-gray-500 uppercase">CUSTOMERS</span>
              <div class="py-4 flex items-center justify-center text-center">
                <span class="mr-4 text-3xl" id="customers_place"></span>
              </div>
            </div>
            <div class="p-4 w-full sm:w-1/2 lg:w-1/4 border-b border-solid border-gray-300 md:border-b-0 sm:border-r">
              <span class="text-xs font-medium text-gray-500 uppercase">TOTAL SALES</span>
              <div class="py-4 flex items-center justify-center text-center">
                <span class="mr-4 text-3xl" id="sales_place"></span>
              </div>
            </div>
            <div
              class="p-4 w-full sm:w-1/2 lg:w-1/4 border-b border-solid border-gray-300 md:border-b-0 sm:border-r flex flex-col items-center">
              <span class="text-xs font-medium text-gray-500 uppercase">LOCATIONS</span>
              <span class="block py-4 text-3xl" id="locations_place"></span>

            </div>
          </section>

          <div class="flex flex-wrap flex-row">
            <div class="w-full lg:w-1/2">
              <section class="m-4 bg-white border border-gray-300 border-solid rounded shadow">
                <header class="border-b border-solid border-gray-300 p-4 text-lg font-medium">
                  Last Week's Sales
                </header>
                <section class="overflow-x-auto w-full">
                  <div class="w-full h-96" id="chart1"></div>
                </section>
              </section>
            </div>
            <div class="w-full lg:w-1/2">
              <section class="m-4 bg-white border border-gray-300 border-solid rounded shadow">
                <header class="border-b border-solid border-gray-300 p-4 text-lg font-medium">
                  Last Week's Revenue
                </header>
                <section class="overflow-x-auto w-full">
                  <div class="w-full h-96" id="chart2"></div>
                </section>
              </section>
            </div>
          </div>
        </section>

        <div class="flex flex-wrap flex-row">
          <div class="w-full lg:w-1/2">
            <section class="m-4 bg-white border border-gray-300 border-solid rounded shadow">
              <header class="border-b border-solid border-gray-300 p-4 text-lg font-medium">
                Most Profitable Products
              </header>
              <section class="overflow-x-auto w-full">
                <table class="w-full" cellpadding="0" cellspacing="0" border="0">
                  <tbody id="profitableproducts_place">
                    
                  </tbody>
                </table>
              </section>
            </section>
          </div>
          <div class="w-full lg:w-1/2">
            <section class="m-4 bg-white border border-gray-300 border-solid rounded shadow">
              <header class="border-b border-solid border-gray-300 p-4 text-lg font-medium">
                Latest Invoices
              </header>
              <section class="overflow-x-auto w-full">
                <table class="w-full" cellpadding="0" cellspacing="0" border="0">
                  <tbody id="lastinvoices_place">
                    
                  </tbody>
                </table>
              </section>
            </section>
          </div>
        </div>
      </section>


  </div>
  </main>

  </div>
  <script src="js/chart.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
